{% extends "base.html" %}
{% load static %}
{% block title %}Nexus - Suppression de compte{% endblock %}
{% block wrapper %}


<h1>Confirmation de suppression de compte</h1>
<p>Êtes-vous sûr de vouloir supprimer votre compte ?<br/>Cette action est irréversible.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Confirmer la suppression du compte</button>
</form>
<br/><div class="link"><p><a href="/users/account/">Retour</a></p></div>
{% endblock %}
