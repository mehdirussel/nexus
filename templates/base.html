<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" , content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block styles %}
    <!-- thÃ¨me general du site -->
    <link rel="stylesheet" href="{% static  '/styles/style_main.css'%}">
    <!-- css pour pages de login et signup -->
    <link rel="stylesheet" href="{% static  '/styles/style_login.css'%}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module">
        import "https://cdn.skypack.dev/emoji-picker-element";
    
        document.addEventListener("DOMContentLoaded", function () {
          const emojiPicker = document.querySelector("emoji-picker");
          const messageContent = document.getElementById("message-content");
    
          emojiPicker.addEventListener("emoji-click", function (event) {
            // Insert the selected emoji into the textarea
            const currentCursorPosition = messageContent.selectionStart;
            const emoji = event.detail.unicode;
            const newContent =
              messageContent.value.substring(0, currentCursorPosition) +
              emoji +
              messageContent.value.substring(currentCursorPosition);
            messageContent.value = newContent;
    
            // Set the cursor position after the inserted emoji
            messageContent.setSelectionRange(currentCursorPosition + emoji.length, currentCursorPosition + emoji.length);
          });
        });
      </script>
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        /* on charge ce css specifiquement si on est dans channels/m/id */
        if (window.location.href.split('/')[3] === 'channels' && window.location.href.split('/')[5]) {
            const cssLink = document.createElement('link');
            cssLink.rel = 'stylesheet';
            cssLink.href = "{% static  '/styles/style_channels.css'%}";

            document.head.appendChild(cssLink);
        }else if (window.location.href.split('/')[3] === 'channels') {
            const cssLink = document.createElement('link');
            cssLink.rel = 'stylesheet';
            cssLink.href = "{% static  '/styles/style_homepage.css'%}";
        
            document.head.appendChild(cssLink);
        }
    </script>

    {% endblock %}

    {% block extra_css %} {% endblock %}

    <title>{% block title %} {% endblock %}</title>
</head>

<body>

    {% if messages %}

    <div class="messages">
        {% for message in messages %}

        <div {% if message.tags %} class=" {{ message.tags }} " {% endif %} role="alert"> 
            {{ message }} 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="wrapper">
        {% block wrapper %} {% endblock %}
    </div>

</body>

</html>
