<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" , content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %}
    <link rel="stylesheet" href="{% static  '/styles/style_main.css'%}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% endblock %}

    {% block extra_styles %}
    {% endblock %}
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    
    <div id="messages_wrapper" class="fixed-top text-center" style="max-width: 900px;margin: 30px auto;">
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div id="message_{{ forloop.counter }}" {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </div>
            {% endfor %}
        </div>
    {% endif %}
    </div>
    <div class="wrapper">
        {% block wrapper %} {% endblock %}
    </div>

</body>

</html>
