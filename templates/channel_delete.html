{% extends "base.html" %}
{% load static %}
{% block title %}Supprimer le salon {{ channel.name }}{% endblock %}
{% block wrapper %}
<h1>Supprimer le salon</h1><br/>
<p>Êtes-vous sûr de vouloir supprimer ce salon ?<br/>Cette action est irréversible.</p></br>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Confirmer la suppression du salon</button>
</form>
<br/><div class="link"><p><a href="{% url 'options-channel' slug=channel.id %}">Retour</a></p></div>
{% endblock %}
