{% extends "base.html" %}
{% load static %}
{% block title %}Nexus Login{% endblock %}
{% block wrapper %}
    <form method="post" action="{% url 'login-view' %}">
        {% csrf_token %}
        <h1>Log in</h1>
        <div class="input-box">
            <input type="text" name="username" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="remember-forgot">
            <label><input name="remember_me" type="checkbox">Remember me</label>
            <a href="{% url 'reset_password'%}">Forgot password</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="register-link">
            <p>Don't have an account ? <a href="{% url 'signup-view'%}">Register</a></p>
        </div>
    </form>
{% endblock %}
