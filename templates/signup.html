<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible", content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style_main.css">
    <link rel="stylesheet" href="../style/style_signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Nexus Sign up</title>
</head>
<body>

    <div class="wrapper">
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <h1>Sign up</h1>
        
            <div class="input-box">
                {{ form.username.errors }}
                <input type="text" name="{{ form.username.name }}" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
        
            <div class="input-box">
                {{ form.password1.errors }}
                <input type="password" name="{{ form.password1.name }}" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
        
            <div class="input-box">
                {{ form.email.errors }}
                <input type="email" name="{{ form.email.name }}" placeholder="e-mail" required>
                <i class='bx bxs-envelope'></i>
            </div>
        
            <div class="input-box">
                {{ form.photo_de_profil.errors }}
                <label for="{{ form.photo_de_profil.id_for_label }}">Profile Picture:</label>
                {{ form.photo_de_profil }}
            </div>
        
            <button type="submit" class="btn">Sign up</button>
        </form>
        
        

            <div class="register-link">
                <p>Already a member ? <a href="login.html">Login</a></p>
            </div>
        
    </div>

</body>
</html>
